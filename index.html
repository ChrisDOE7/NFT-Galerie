<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Art Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>w1llyw0nka's Gallery</h1>
    </header>
    <main>
      <div class="gallery" id="gallery">
        <!-- Die Galerie-Elemente werden dynamisch mit JavaScript eingefügt -->
      </div>
    </main>
    <footer>
      <p>&copy; 2023 My Art Gallery</p>
    </footer>

    <!-- Modal Window -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body">
          <div class="modal-image-container">
            <img
              id="modal-image"
              src="images/placeholder.jpg"
              alt="Artwork image"
            />
            <a id="market-button" href="#" target="_blank">MARKETPLACE</a>
          </div>
          <div class="modal-info">
            <h2 id="modal-title"></h2>
            <p id="modal-artist"></p>
            <p id="modal-nft-info"></p>
            <div id="modal-social-links" class="social-links">
              <a id="modal-twitter" href="#" target="_blank"
                ><img src="icons/twitter.png" alt="Twitter"
              /></a>
              <a id="modal-instagram" href="#" target="_blank"
                ><img src="icons/instagram.png" alt="Instagram"
              /></a>
              <a id="modal-website" href="#" target="_blank"
                ><img src="icons/website.png" alt="Website"
              /></a>
            </div>
            <div id="modal-marketplaces" class="marketplaces">
              <!-- Marktplatz-Links werden dynamisch eingefügt -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
