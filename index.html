<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
  <title>w1llyw0nka's Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="https://x.com/_notWillyWonka"><img id="twitter-link" src="icons/twitter.png" alt="X (Fromer Twitter) link"></a>
    <h1 id="main-heading">W<span class="highlight">1</span>LLYW<span class="highlight">0</span>NKA</h1>
  </header>
  
  <!-- Filter-Buttons -->
  <div class="filter-buttons">
    <button data-filter="all" class="filter-button active">All</button>
    <button data-filter="1" class="filter-button">1o1's</button>
    <button data-filter="2" class="filter-button">Editions</button>
  </div>
  
  <div class="gallery" id="gallery">
    <!-- Galerie-Items werden hier dynamisch geladen -->
  </div>
  
  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="modal-body">
        <div class="modal-image-container">
          <img id="modal-image" src="" alt="Kunstwerk">
          <button class="fullscreen-button" id="fullscreen-button">Hi-Res</button>
        </div>
        <div class="modal-info">
          <div class="modal-info-content">
            <h2 id="modal-title">Titel</h2>
            <p id="modal-artist">by Künstler</p>
            <div class="social-links">
              <a href="#" id="modal-twitter" target="_blank"><img src="icons/twitter.png" alt="Twitter"></a>
              <a href="#" id="modal-instagram" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
              <a href="#" id="modal-website" target="_blank"><img src="icons/website.png" alt="Website"></a>
            </div>
            <div class="modal-marketplace-button">
              <a href="#" id="marketplace-button">Marktplatz</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vollbild Modal -->
  <div class="fullscreen-modal" id="fullscreen-modal">
    <img id="fullscreen-image" src="" alt="Vollbild Kunstwerk">
    <button class="close-fullscreen-button" id="close-fullscreen-button">&times;</button>
  </div>
  
  <footer>
    <ul class="artist-list" id="artist-list">
      <!-- Künstlernamen werden hier dynamisch geladen -->
    </ul>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
